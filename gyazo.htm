<!DOCTYPE html><html><head>  <title>Gyazo Direct</title></head><body>  <img id="gyazoImage" /></body><script type="text/javascript">function getUrlVars() {  var vars = {};  window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {    vars[key] = value;  });  return vars;}document.getElementById('gyazoImage').src = getUrlVars()["img"];</script></html>
